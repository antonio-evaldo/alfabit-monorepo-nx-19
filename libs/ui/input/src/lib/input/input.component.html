<div [class]="getInputContainerClasses()">

  @if (label) {
    <label class="label" for="input">{{ label }}</label>
  }

  @if (!multiline) {

    <input
      id="input"
      type="text"
      placeholder="Text"
      class="input"
      [disabled]="disabled"
      [attr.aria-invalid]="invalid"
      aria-errormessage="elementoMensagemDeErro"
    />

  } @else {

    <textarea
      id="input"
      placeholder="Text"
      class="input"
      [disabled]="disabled"
      [attr.aria-invalid]="invalid"
      aria-errormessage="elementoMensagemDeErro"
    ></textarea>

  }

  @if (invalid && !disabled) {

    <span id="elementoMensagemDeErro" aria-live="polite">
      {{ errorMessage }}
    </span>

  }

</div>
