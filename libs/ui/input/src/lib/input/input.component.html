@if (!multilinha) {

<input
  type="text"
  placeholder="Text"
  class="input"
  [disabled]="desabilitado"
  [attr.aria-invalid]="invalido"
  aria-errormessage="elementoMensagemDeErro"
/>

} @else {

<textarea
  placeholder="Text"
  class="input"
  [disabled]="desabilitado"
  [attr.aria-invalid]="invalido"
  aria-errormessage="elementoMensagemDeErro"
></textarea>

}

@if (invalido) {

<span id="elementoMensagemDeErro" aria-live="polite">
  {{ mensagemDeErro }}
</span>

}
