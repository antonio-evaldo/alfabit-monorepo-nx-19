@if (!multiline) {

  <input
    type="text"
    placeholder="Text"
    class="input"
    [disabled]="disabled"
    [attr.aria-invalid]="invalid"
    aria-errormessage="elementoMensagemDeErro"
  />

} @else {

  <textarea
    placeholder="Text"
    class="input"
    [disabled]="disabled"
    [attr.aria-invalid]="invalid"
    aria-errormessage="elementoMensagemDeErro"
  ></textarea>

}

@if (invalid && !disabled) {

  <span id="elementoMensagemDeErro" aria-live="polite">
    {{ errorMessage }}
  </span>

}
